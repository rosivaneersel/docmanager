{{define "content"}}
    <div class="row">
      <div class="panel panel-primary col-xs-12 col-md-4 col-md-offset-4">
        <div class="panel-body">
          <form action="/batch/{{ .Data.GID }}" method="post">
            <div class="text-center text-primary form-icon">
              <i class="fa  fa-tags fa-5x"></i>
              <h3>Batch</h3>
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" name="Name" value="{{ .Data.Batch.Name }}">
            </div>

            <div class="form-group">
              <label for="emails">Emails</label>
              <input type="text" class="form-control" id="emails" placeholder="Emails" name="Emails" value="{{ .Data.Batch.Emails }}">
            </div>

            <div class="form-group">
              <label for="executiondate">Execution date</label>
              <input type="date" class="form-control" id="executiondate" name="ExecutionDate" value="{{ .Data.Batch.ExecutionDate }}">
            </div>

            <div class="form-group">
              <label for="documenttypes">Document types</label>
              <select multiple class="form-control" id="documenttypes" name="DocumentTypes" value="{{ .Data.Batch.DocumentTypes }}">
                    {{ range $i, $dt := .Data.DocumentTypes }}
                        <option value="{{ $dt.Code }}">{{ $dt.Name }}</option>
                    {{ end }}
              </select>
            </div>

            <input type="hidden" name="BatchIndex" value="{{ .Data.BatchIndex }}">

            {{ .CsrfField }}
            
            <button type="submit" class="btn btn-primary btn-sm pull-right"><i class="fa fa-sign-in" aria-hidden="true"></i> Save</button>
          </form>
        </div>
      </div>
    </div>
{{end}}
