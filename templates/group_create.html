{{define "content"}}
    <div class="row">
      <div class="panel panel-primary col-xs-12 col-md-4 col-md-offset-4">
        <div class="panel-body">
          <form action="/group/create" method="post">
            <div class="text-center text-primary form-icon">
              <i class="fa fa-user-circle fa-5x"></i>
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" name="Name">
            </div>

            <div class="form-group">
              <label for="name">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" name="Email">
            </div>

            {{ .CsrfField }}
            <button type="submit" class="btn btn-primary btn-sm pull-right"><i class="fa fa-sign-in" aria-hidden="true"></i> Create</button>

          </form>
        </div>
      </div>


    </div>
{{end}}
